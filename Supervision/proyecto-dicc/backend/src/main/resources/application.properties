# ============================================
# CONFIGURACIÓN SPRING BOOT + SQLITE
# ============================================

# ============================================
# INFORMACIÓN DE LA APLICACIÓN
# ============================================
spring.application.name=backend
server.port=8080

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS - SQLITE
# ============================================

# URL de conexión SQLite (archivo en la raíz del proyecto)
spring.datasource.url=jdbc:sqlite:database.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite NO requiere usuario/password
# spring.datasource.username=
# spring.datasource.password=

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ============================================

# Dialecto SQLite para Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Estrategia de generación de tablas
# - none: No hace nada
# - validate: Solo valida el schema
# - update: Actualiza el schema (RECOMENDADO DESARROLLO)
# - create: Borra y recrea el schema cada vez
# - create-drop: Crea al inicio, borra al cerrar
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Propiedades adicionales Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# ============================================
# CONFIGURACIÓN JWT
# ============================================

# Clave secreta para firmar tokens (CAMBIAR EN PRODUCCIÓN)
jwt.secret=MiClaveSecretaSuperSeguraParaDICCProyecto2025
# Expiración del token en milisegundos (1 día = 86400000)
jwt.expiration=86400000

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================

# Nivel de log global
logging.level.root=INFO

# Log de SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log de la aplicación
logging.level.com.epn.dicc=DEBUG

# Archivo de log
logging.file.name=logs/dicc-backend.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# CONFIGURACIÓN DE CORS (para clientes Swing)
# ============================================

# Permitir peticiones desde cualquier origen (desarrollo)
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# ============================================
# CONFIGURACIÓN DE ARCHIVOS
# ============================================

# Tamaño máximo de archivos (para CSVs)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# CONFIGURACIÓN DE SESIÓN
# ============================================

# Desactivar sesión HTTP (usamos JWT stateless)
spring.session.store-type=none

# ============================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ============================================

# Formato de fechas
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=America/Guayaquil
spring.jackson.serialization.write-dates-as-timestamps=false

# Ignorar propiedades desconocidas
spring.jackson.deserialization.fail-on-unknown-properties=false

# ============================================
# CONFIGURACIÓN DE SEGURIDAD
# ============================================

# Permitir endpoint de health sin autenticación
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ============================================
# CONFIGURACIÓN DE INICIALIZACIÓN
# ============================================

# Ejecutar scripts SQL al iniciar
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# ============================================
# CÓDIGO ESPECIAL DE JEFATURA
# ============================================

# Código único para registro de Jefatura (CAMBIAR)
app.jefatura.codigo-especial=JEFATURA-DICC-2025-SECRET

# ============================================
# CONFIGURACIÓN DE NOTIFICACIONES
# ============================================

# Activar sistema de notificaciones
app.notificaciones.enabled=true
app.notificaciones.retener-dias=30